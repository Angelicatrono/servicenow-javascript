    <title>ES 11</title>
    <p id="ilnumero"></p>
    <p id="risultato"></p>
    <p id="migliore giocatore"></p>
</head>

    
    <script>  
    let num1 = parseInt(prompt("Inserisci voto"));
    
  
    document.getElementById("ilnumero").innerHTML = "Il voto Ã¨ " + num1;



  if (num1 < 18 ) {
        document.getElementById("risultato").innerHTML = "Insufficiente";
  } else if (num1 >= 18 && num1 < 21)  {
    document.getElementById("risultato").innerHTML = "Sufficiente";
} else if (num1 >= 21 && num1 < 24)  {
    document.getElementById("risultato").innerHTML = "Buono";
} else if (num1 >= 24 && num1 < 27)  {
    document.getElementById("risultato").innerHTML = "Distinto";
} else if (num1 >= 27 && num1 <= 29)  {
    document.getElementById("risultato").innerHTML = "Ottimo";
} else {
    document.getElementById("risultato").innerHTML = "Eccellente";
}
  
</script>
