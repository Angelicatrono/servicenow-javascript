    <script>  
    let num1 = parseInt(prompt("Inserisci primo numero"));
    let num2 = parseInt(prompt("Inserisci secondo numero"));
    let num3 = parseInt(prompt("Inserisci terzo numero"));
    let num4 = parseInt(prompt("Inserisci quarto numero"));


  let Max = Math.max(num1,num2,num3,num4);
  let Min = Math.min(num1,num2,num3,num4);



</script>

 <button onclick="alert(Max)"> Massimo numero </button>
 <button onclick="alert(Min)"> Minimo numero </button>
