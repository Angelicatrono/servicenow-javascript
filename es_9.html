<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>ES 9</title>
    <p id="ilnumerocasuale"></p>
    <p id="risultato"></p>
    <p id="migliore giocatore"></p>
</head>

    
    <script>  
    let num1 = parseInt(prompt("Inserisci primo numero"));
    let num2 = parseInt(prompt("Inserisci secondo numero"));
    let numerocasuale = Math.floor( Math.random()*100 + 1);
    let differenzanum1 = Math.abs(num1-numerocasuale);
    let differenzanum2 = Math.abs(num2-numerocasuale);
    
  
    document.getElementById("ilnumerocasuale").innerHTML = "Il numero casuale è " + numerocasuale;

    if (num1 == numerocasuale) {
        document.getElementById("risultato").innerHTML = "Il giocatore 1 ha indovinato";
  } else if (num2 == numerocasuale)  {
    document.getElementById("risultato").innerHTML = "Il giocatore 2 ha indovinato";
  } else {
    document.getElementById("risultato").innerHTML = "Chi si è avvicinato di più?" ;
    if (differenzanum1 < differenzanum2) {
        document.getElementById("migliore giocatore").innerHTML = "Giocatore 1" ;
    } else {
    document.getElementById("migliore giocatore").innerHTML = "Giocatore 2" ;
    } 
  }
</script>
