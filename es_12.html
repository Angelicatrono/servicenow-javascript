<p id="demo"></p>

<script>
var numero;
var contap = 0, contad = 0;
var arr = [];
for (var i = 1; i < 8; i++){
  numero = parseInt(prompt('Inserisci la temperatura del ' + i + ' -simo giorno'));
  arr.push(numero)
}

function getMaxOfArray(arr) {
  return Math.max.apply(null, arr);
}


function getMinOfArray(arr) {
  return Math.min.apply(null, arr);
}


document.getElementById("demo").innerHTML = "La temperatura massima è " + getMaxOfArray(arr) + ", la minima è "+ getMinOfArray(arr) ;

</script>
