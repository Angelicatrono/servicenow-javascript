//metodo test 
let testo = "Ciao a tutti benvenuti in service now";
let pattern = /Service/i;
document.writeln('metodotest:');
document.writeln(pattern.test(testo));
document.writeln('<br>');

//metodo search mi dice dove è 
document.writeln('metodo search:');
document.writeln(testo.search(pattern));
document.writeln('<br>');

//metodo exec():
document.writeln('metodo exec:');
document.writeln(pattern.exec(testo));
document.writeln('<br>');

//metodo match ritorna l'occorrenza di tutto il pattern trovato:
let pattern1 = /e/g;
document.writeln('metodo match:');
document.writeln(testo.match(pattern1));
document.writeln('<br>');
