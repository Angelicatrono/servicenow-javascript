    <script>  
    let x = parseInt(prompt("Inserisci x"));
    let y = parseInt(prompt("Inserisci y"));

    let subtraction = x - y;
    let multiplication = x*y;
    let division = x/y;
    
    console.log(sum);
    console.log(subtraction) ;
    console.log(multiplication);
    console.log(division);

</script>
<body>

 <button onclick="alert(sum)"> somma</button>
